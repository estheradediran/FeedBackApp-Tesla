<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="../static/style.css" />
  <title>Please rate your service</title>
</head>

<body>
  <div class="container">
    <img src="../static/logo.png" alt="Tesla Logo" class="logo" />
    {% if message %}
    <p class="message">{{ message | safe }}</p>
    {% endif %}
    <form action="/submit" method="POST">
      <div class="form-group">
        <h3>Customer Name</h3>
        <input type="text" name="customer" placeholder="type in your name" id="main" />
      </div>
      <div class="form-group">
        <h3>Dealer</h3>
        <select name="dealer" id="select-dealer">
          <option value="">Select Dealer</option>
          <option value="Tom Smith" id="test">Tom Smith</option>
          <option value="Karen Swanson">Karen Swanson</option>
          <option value="Jim Johnson">Jim Johnson</option>
          <option value="Shauna Gifford">Shauna Gifford</option>
        </select>
      </div>
      <div class="form-group">
        <h3>Please rate your dealer</h3>
        <input type="radio" name="rating" value="1" id="color" /> 1
        <br> 
        <input type="radio" name="rating" value="2" id="color" /> 2
        <br>
        <input type="radio" name="rating" value="3" id="color" /> 3
        <br>
        <input type="radio" name="rating" value="4" id="color" /> 4
        <br>
        <input type="radio" name="rating" value="5" id="color" /> 5
        <!-- <input type="radio" name="rating" value="6" /> 6
        <input type="radio" name="rating" value="7" /> 7
        <input type="radio" name="rating" value="8" /> 8
        <input type="radio" name="rating" value="9" /> 9
        <input type="radio" name="rating" value="10" checked /> 10 -->
      </div>
      <div class="form-group">
        <h3>Comments about your experience</h3>
        <textarea name="comments" id="" cols="30" rows="10"
          placeholder="Tell us what you liked and/or did not like"></textarea>
      </div>
      <input type="submit" value="Submit" class="btn" />
    </form>
  </div>
</body>

</html>
